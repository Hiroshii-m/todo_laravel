<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Todo-Pro</title>
</head>
<body class="u-bgColor--base">

    <!-- modal -->
    <section id="l-modal">
        <div class="c-modal">
            <div class="c-modal__head u-flex u-justify-content--flex-end">
                <i class="far fa-times-circle"></i>
            </div>
            <form class="c-modal__form" action="" method="post">
                <div class="">
                    <input class="c-modal__input" type="text" placeholder="ボード名">
                    <p class="c-form__error">入力必須です</p>
                </div>
                <div class="u-flex u-justify-content--flex-end">
                    <button class="c-modal__submit">ボードを作成</button>
                </div>
            </form>
        </div>
    </section>

    <!-- header -->
    <section id="l-header">
        <header class="c-header u-flex u-justify-content--space-between u-align-items--center">
            <h2 class="c-header__top u-flex u-align-items--center">
                <a href="">TODO-PRO</a>
            </h2>
            <ul class="c-header__menu u-flex u-align-items--center">
                <div class="c-header__tool">
                    <p href="" class="c-header__text">Web-Tool</p>
                </div>
                <ul class="c-header__list">
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Home</a>
                    </li>
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Bord</a>
                    </li>
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Login</a>
                    </li>
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Signup</a>
                    </li>
                </ul>
                <div class="c-header__hamburger">
                    <span class="c-header__bar"></span>
                    <span class="c-header__bar"></span>
                    <span class="c-header__bar"></span>
                </div>
            </ul>
        </header>
    </section>

    <!-- boardList -->
    <section id="l-main">
        <div class="p-boardList">
            <div class="p-boardList__head u-flex u-justify-content--space-between">
                <h2 class="p-boardList__tit">全てのボード一覧</h2>
                <button class="p-boardList__create">新しくボード作成</button>
            </div>
            <ul class="p-boardList__list">
                <li class="p-boardList__item">
                    <span class="p-boardList__name">ボード名ボード名</span>
                    <span class="p-boardList__date">最終更新日：2021/07/16</span>
                    <i class="fas fa-ellipsis-v p-boardList__icon"></i>
                    <div id="l-itemMenu">
                        <ul class="p-boardList__modal c-itemMenu show">
                            <li class="c-itemMenu__item"><a><i class="far fa-edit c-itemMenu__icon"></i>編集</a></li>
                            <li class="c-itemMenu__item"><a><i class="fas fa-pencil-alt c-itemMenu__icon"></i>名前を変更する</a></li>
                            <li class="c-itemMenu__item"><a><i class="fas fa-trash-alt c-itemMenu__icon"></i>削除</a></li>
                        </ul>
                    </div>
                </li>
                <li class="p-boardList__item">
                    <span class="p-boardList__name">ボード名ボード名</span>
                    <span class="p-boardList__date">最終更新日：2021/07/16</span>
                    <i class="fas fa-ellipsis-v p-boardList__icon"></i>
                </li>
                <li class="p-boardList__item">
                    <span class="p-boardList__name">ボード名ボード名</span>
                    <span class="p-boardList__date">最終更新日：2021/07/16</span>
                    <i class="fas fa-ellipsis-v p-boardList__icon"></i>
                </li>
            </ul>
        </div>
    </section>

    <!-- footer -->
    <section id="l-footer">
        <footer class="c-footer">
            Todo-Pro
        </footer>
    </section>
</body>
</html>
