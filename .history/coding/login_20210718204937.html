<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-Pro</title>
</head>
<body class="u-bgColor--base">
    <!-- header -->
    <section id="l-header">
        <header class="c-header u-flex u-flex_space-between u-flex_align-items--center">
            <h2 class="c-header__top u-flex u-flex_align-items--center">
                <a href="">TODO-PRO</a>
            </h2>
            <ul class="c-header__menu u-flex u-flex_align-items--center">
                <div class="c-header__tool">
                    <p href="" class="c-header__text">Web-Toll</p>
                </div>
                <ul class="c-header__list">
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Home</a>
                    </li>
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Bord</a>
                    </li>
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Login</a>
                    </li>
                    <li class="c-header__item">
                        <a href="" class="c-header__text">Signup</a>
                    </li>
                </ul>
                <div class="c-header__hamburger">
                    <span class="c-header__bar"></span>
                    <span class="c-header__bar"></span>
                    <span class="c-header__bar"></span>
                </div>
            </ul>
        </header>
    </section>

    <!-- form -->
    <section id="l-main">
        <form class="c-form">
            <h2 class="c-form__tit">ログイン</h2>
            <label for="" class="c-form__label">
                ユーザー名、メールアドレス
                <input type="text" class="c-form__input">
                <p class="c-form__error">入力必須です</p>
            </label>
            <label for="" class="c-form__label">
                パスワード
                <input type="text" class="c-form__input">
                <p class="c-form__error">入力必須です</p>
            </label>
            <button class="c-form__submit u-bgColor--primary">ログイン</button>
        </form>
    </section>

    <!-- footer -->
    <section id="l-footer">
        <footer class="c-footer">
            Todo-Pro
        </footer>
    </section>
</body>
</html>
